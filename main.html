<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main - AI Techie</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"> <!-- Google Fonts -->
    <link rel="stylesheet" href="css/main.css"> <!-- Link to CSS file -->
</head>
<body>
    <!-- Navigation Menu -->
    <nav class="navbar">
        <div class="navbar-brand">AI Techie</div>
        <div class="navbar-links">
            <a href="#" id="profile-link">My Profile</a>
            <a href="#" id="logout-link">Logout</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-container">
        <!-- Profile Section -->
        <div class="profile-section">
            <h2>My Profile</h2>
            <div id="profile-info">
                <p><strong>Username:</strong> <span id="username">Loading...</span></p>
                <p><strong>Email:</strong> <span id="email">Loading...</span></p>
            </div>
        </div>

        <!-- Post Question Section -->
        <div class="post-question-section">
            <h2>Post a Question</h2>
            <textarea id="questionTitle" placeholder="Enter your question..."></textarea>
            <button onclick="submitQuestion()">Post Question</button>
            <p id="message" style="color: red; text-align: center;"></p>
        </div>

        <!-- Questions Section -->
        <div class="questions-section">
            <h2>Recent Questions</h2>
            <div id="questionsContainer"></div>
        </div>
    </div>

    <script src="js/main.js"></script> <!-- Link to JavaScript file -->
</body>
</html>
